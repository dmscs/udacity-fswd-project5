<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <!-- Sidebar display -->
    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:20%">
      <h3 class="w3-bar-item">Find Location</h3>
      <!-- Search Bar -->
      <form data-bind="submit: findLocation">
          Location:
          <input data-bind='value: loc' />
          <button type="submit">Search</button>
      </form>

    </div>

    <div id="map"></div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZwbSKKVZdDwCMDrBYuxVlRTwaTnt5IlU&v=3&callback=initMap">
    </script>

  </body>
</html>
